apiVersion: apps/v1
kind: Deployment
metadata:
  name: test-argo
  labels:
    app: hello
spec:
  replicas: 3
  selector:
    matchLabels:
      app: hello
  template:
    metadata:
      labels:
        app: hello
    spec:
      containers:
      - name: hello
        image: app:latest
        ports:
        - containerPort: 8080